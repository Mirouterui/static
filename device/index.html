<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIROUTER-UI</title>
    <link rel="stylesheet" href="/css/mdui.css">
    <script src="/js/mdui.js"></script>
    <script src="/js/jquery.min.js"></script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body class="mdui-theme-primary-blue-grey mdui-theme-accent-blue">
    <script src="/js/echarts.min.js"></script>

    <div class="mdui-drawer mdui-drawer-close" id="sidebar">
    <div class="mdui-list" mdui-collapse="{accordion: true}">
        <a href="/" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">首页</div>
        </a>
        <a href="/router/index.html" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">router</i>
            <div class="mdui-list-item-content">路由器状态</div>
        </a>
    </div>
</div>
        <div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-teal mdui-appbar-scroll-hide">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#sidebar'}">
            <i class="mdui-icon material-icons">menu</i>
        </a>
        <a href="#" class="mdui-typo-headline" id="titletext">小米路由器</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="/" class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">home</i>
        </a>
        <a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">refresh</i>
        </a>
    </div>
</div>
            <div class="mdui-container">
                <div class="mdui-card mdui-m-a-2">
                    <!-- 卡片标题 -->
                    <div class="mdui-card-header">
                        <img class="mdui-card-header-avatar" id="deviceicon" src="/img/device.png" />
                        <div class="mdui-card-header-title" id="devicename">loading</div>
                        <div class="mdui-card-header-subtitle" id="device_oname">loading</div>
                        <!-- <div class="mdui-card-menu">
                            <i id="info-3" class="mdui-icon material-icons">edit</i>
                        </div> -->

                    </div>
                    <!-- 卡片内容 -->
                    <div class="mdui-card-content">
                        <!-- 网格布局 -->
                        <div class="mdui-row-xs-1 mdui-row-sm-2">
                            <!-- 网络上传速度 -->
                            <div class="mdui-col">
                                <div class="mdui-typo-subheading-opacity">上传速度</div>
                                <span class="mdui-typo-body-2-opacity" id="uploadspeed">88GB/s</span>
                                <div class="mdui-typo-subheading-opacity">最大上传速度</div>
                                <span class="mdui-typo-body-2-opacity" id="maxuploadspeed">88GB/s</span>
                            </div>
                            <!-- 网络下载速度 -->
                            <div class="mdui-col">
                                <div class="mdui-typo-subheading-opacity">下载速度</div>
                                <span class="mdui-typo-body-2-opacity" id="downloadspeed">88GB/s</span>
                                <div class="mdui-typo-subheading-opacity">最大下载速度</div>
                                <span class="mdui-typo-body-2-opacity" id="maxdownloadspeed">88GB/s</span>
                            </div>
                        </div>
                        <div class="mdui-divider gap"></div>

                        <div id="speed-chart" style="width: 100%; height: 300px;"></div>
                        <!-- 分割线 -->
                        <div class="mdui-divider gap"></div>
                        <div class="mdui-typo-subheading-opacity mdui-m-y-1">总出入流量</div>
                        <div class="mdui-row-xs-1 mdui-row-sm-2">
                            <div class="mdui-col">

                                <span class="mdui-typo-body-2-opacity">上传：</span>
                                <span id="uploadtotal">88GB</span>
                            </div>
                            <div class="mdui-col">

                                <span class="mdui-typo-body-2-opacity">下载：</span>
                                <span id="downloadtotal">88GB</span>
                            </div>
                        </div>
                        <div class="mdui-divider gap"></div>
                        <div id="traffic-chart" style="width: 100%; height: 300px;"></div>
                        <div class="mdui-divider gap"></div>
                        <div class="mdui-typo-subheading-opacity mdui-m-y-1">权限</div>
                        <div class="mdui-row-xs-1 mdui-row-sm-2">
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">可访问<strong>wan</strong>网络：</span>
                                <span id="authority_wan">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">可访问<strong>lan</strong>网络：</span>
                                <span id="authority_lan">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">可以管理员身份访问：</span>
                                <span id="authority_admin">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">	可访问隐私盘：</span>
                                <span id="authority_pridisk">load</span>
                            </div>
                        </div>
                        <div class="mdui-divider gap"></div>
                        <div class="mdui-typo-subheading-opacity mdui-m-y-1">更多信息</div>
                        <div class="mdui-row-xs-1 mdui-row-sm-2">
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">IP地址：</span>
                                <span id="ipaddress">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">MAC地址：</span>
                                <span id="mac">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">在线时长：</span>
                                <span id="onlinetime">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">设备连接方式：</span>
                                <span id="connecttype">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">是否在线：</span>
                                <span id="isonline">load</span>
                            </div>
                            <div class="mdui-col">
                                <span class="mdui-typo-body-2-opacity">是否为 AP：</span>
                                <span id="isap">load</span>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="/js/device.js"></script>
            </div>

<script src="/js/general.js"></script>
</body>
