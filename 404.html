<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIROUTER-UI</title>
    <link rel="stylesheet" href="/css/mdui.min.css">
    <script src="/js/mdui.min.js"></script>
    <script src="/js/jquery.min.js"></script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body class="mdui-theme-primary-blue-grey mdui-theme-accent-blue">
    <div class="mdui-drawer mdui-drawer-close" id="sidebar">
    <div class="mdui-list" mdui-collapse="{accordion: true}">
        <a href="/" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">首页</div>
        </a>
        <a href="/router/index.html" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">router</i>
            <div class="mdui-list-item-content">路由器状态</div>
        </a>
        <a href="/host/index.html" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">settings</i>
            <div class="mdui-list-item-content">设置后台主机地址</div>
        </a>
        <a href="https://github.com/Mirouterui/mirouter-ui" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">feedback</i>
            <div class="mdui-list-item-content">反馈</div>
        </a>
        <a href="https://github.com/Mirouterui/mirouter-ui" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">developer_board</i>
            <div class="mdui-list-item-content">关于</div>
        </a>
    </div>
</div>
        <div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-teal mdui-appbar-scroll-hide">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#sidebar'}">
            <i class="mdui-icon material-icons">menu</i>
        </a>
        <a href="#" class="mdui-typo-headline" id="titletext">Mirouter-UI</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="/" class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">home</i>
        </a>
        <a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">refresh</i>
        </a>
    </div>
</div>
            <style>
                body {
                    background-color: #f5f5f5;
                }
                
                .not-found-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                }
                
                .not-found-title {
                    margin-top: 20px;
                    font-size: 3rem;
                    font-weight: 300;
                    color: #333;
                    text-align: center;
                }
                
                .not-found-text {
                    margin-top: 10px;
                    font-size: 1.5rem;
                    font-weight: 300;
                    color: #666;
                    text-align: center;
                }
                
                .not-found-button {
                    margin-top: 20px;
                    background-color: #fdb62f;
                    color: #000;
                    border: none;
                    border-radius: 6px;
                    border: 2px solid #000;
                    font-size: 1.2rem;
                    font-weight: 500;
                    padding: 10px 20px;
                    transition: all 0.3s;
                }
                
                .not-found-button:hover {
                    background-color: #fdb62f;
                    cursor: pointer;
                }
                
                #error {
                    width: 30vw;
                    max-height: 150px;
                    margin-bottom: 2rem;
                }
            </style>
            <div class="mdui-container">
                <div class="content">
                    <div class="not-found-container">
                        <h1 class="not-found-title">404</h1>
                        <p class="not-found-text">啊哦，您访问的页面不存在</p>
                        <button class="not-found-button mdui-ripple" onclick="window.history.back()">返回上一页</button>
                    </div>
                </div>
            </div>

</body>
